<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WanderPlan AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Playfair Display (Serif) for headings, Lato (Sans) for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <style>
      :root {
        --font-serif: 'Playfair Display', serif;
        --font-sans: 'Lato', sans-serif;
        --color-cream: #FDFCF8;
        --color-stone: #E6E2DD;
        --color-terracotta: #BC4B51;
        --color-sage: #81B29A;
        --color-deep-blue: #1F363D;
      }
      body {
        font-family: var(--font-sans);
        background-color: var(--color-cream);
        color: var(--color-deep-blue);
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: var(--font-serif);
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D6D3D1; /* Stone-300 */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #A8A29E; /* Stone-500 */
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        background-color: #F0EFEA; /* Warm grey/stone for map bg */
      }
      /* Custom marker styles */
      .custom-marker {
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        border: 2px solid white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }
      /* Animation for fade in */
      .fade-in-up {
        animation: fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        opacity: 0;
        transform: translateY(20px);
      }
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  <script type="importmap">
{

    "react-leaflet": "https://esm.sh/react-leaflet@^5.0.0",
    "leaflet": "https://esm.sh/leaflet@^1.9.4"
  }
}
</script>
</head>

  </body>
</html>
